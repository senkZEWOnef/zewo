<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for WOW emphasis (lighter for dark backgrounds) -->
    <linearGradient id="wowGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for ze and orld -->
    <linearGradient id="textGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect for WOW on dark backgrounds -->
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Lighter drop shadow for dark backgrounds -->
    <filter id="dropshadowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Enhanced background circle for logo mark -->
  <circle cx="30" cy="30" r="26" fill="url(#wowGradientWhite)" opacity="0.1" stroke="url(#wowGradientWhite)" stroke-width="2"/>
  <circle cx="30" cy="30" r="23" fill="none" stroke="url(#textGradientWhite)" stroke-width="1" opacity="0.4"/>
  
  <!-- Logo mark - stylized "zW" -->
  <g transform="translate(15, 15)">
    <!-- Stylized "z" -->
    <path d="M5 8 L15 8 L5 22 L15 22" stroke="url(#textGradientWhite)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Stylized "W" with enhanced design -->
    <path d="M19 8 L22 22 L25 15 L28 22 L31 8" stroke="url(#wowGradientWhite)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: ze (same size as orld) -->
  <text x="65" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" fill="url(#textGradientWhite)" filter="url(#dropshadowWhite)">ze</text>
  
  <!-- Text: WOW with same size and weight as other text -->
  <text x="95" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" fill="url(#wowGradientWhite)" filter="url(#glowWhite)">WOW</text>
  
  <!-- Text: orld (same size as ze) -->
  <text x="155" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" fill="url(#textGradientWhite)" filter="url(#dropshadowWhite)">orld</text>
  
  <!-- Enhanced underline accent under WOW -->
  <path d="M95 44 L150 44" stroke="url(#wowGradientWhite)" stroke-width="2" opacity="0.9" stroke-linecap="round"/>
  <!-- Subtle dot accents -->
  <circle cx="92" cy="44" r="1.5" fill="url(#wowGradientWhite)" opacity="0.7"/>
  <circle cx="153" cy="44" r="1.5" fill="url(#wowGradientWhite)" opacity="0.7"/>
</svg>