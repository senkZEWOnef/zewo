<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for WOW emphasis -->
    <linearGradient id="wowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for ze and orld -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effect for WOW -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Enhanced background circle for logo mark -->
  <circle cx="30" cy="30" r="26" fill="url(#wowGradient)" opacity="0.1" stroke="url(#wowGradient)" stroke-width="2"/>
  <circle cx="30" cy="30" r="23" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Logo mark - stylized "zW" -->
  <g transform="translate(15, 15)">
    <!-- Stylized "z" -->
    <path d="M5 8 L15 8 L5 22 L15 22" stroke="url(#textGradient)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Stylized "W" with enhanced design -->
    <path d="M19 8 L22 22 L25 15 L28 22 L31 8" stroke="url(#wowGradient)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: ze (same size as orld) -->
  <text x="65" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" fill="url(#textGradient)" filter="url(#dropshadow)">ze</text>
  
  <!-- Text: WOW with emphasis but same size, different weight -->
  <text x="95" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="700" fill="url(#wowGradient)" filter="url(#glow)">WOW</text>
  
  <!-- Text: orld (same size as ze) -->
  <text x="155" y="40" font-family="'Cormorant Garamond', serif" font-size="28" font-weight="400" fill="url(#textGradient)" filter="url(#dropshadow)">orld</text>
  
  <!-- Enhanced underline accent under WOW -->
  <path d="M95 44 L150 44" stroke="url(#wowGradient)" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <!-- Subtle dot accents -->
  <circle cx="92" cy="44" r="1.5" fill="url(#wowGradient)" opacity="0.6"/>
  <circle cx="153" cy="44" r="1.5" fill="url(#wowGradient)" opacity="0.6"/>
</svg>